    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bike html</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/owl.carousel/dist/assets/owl.carousel.css" />
    <link rel="stylesheet" href="/bower_components/owl.carousel/dist/assets/owl.theme.default.css" />
    <link rel="stylesheet" href="/bower_components/magnific-popup/dist/magnific-popup.css" />
    <link rel="stylesheet" href="/bower_components/jQuery.mmenu/dist/jquery.mmenu.all.css" />
    <!-- endbower -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <script src="/bower_components/modernizr/modernizr.js"></script>

    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <h3 class="-title">Брендовые велосипеды  на литых дисках</h3>


      <div class="sale">
        <div class="row">

          <div class="col-md-5">
            <div class="sale__stock">
              <h4 class="sub-title">Предсезонная</h4>
              <h4 class="sub-title">распродажа!</h4>
              <span class="-triangle">Акция</span>
            </div>
          </div>

          <div class="col-md-7">
            <div class="sale__discount">
              <h4 class="title-sub">Скидка на все товары - <span>3000 рублей</span></h4>
              <form action="#" class="-forms">
                <input type="text" placeholder="Номер вашего телефона">
                <i class="fa fa-phone"></i>
                <button class="-btn">Получить скидку</button>
              </form>
              <p class="sub">Мы перезвоним в течении 5 минут</p>
            </div>
          </div>

        </div>
      </div>

    </div>

    <div class="popup mfp-hide -mnu" id="tu">
      <div class="title">
        <h2 class="title__headline">
          ЗАДАЙТЕ СВОЙ ВОПРОС
        </h2>
        <p>и мы свяжемся с вами в <span>ближайшее время</span></p>
      </div>

      <form action="#" class="-forms">
        <div class="row">

          <div class="col-md-6">
            <div class="botform__form--input">
              <label for="name">Введите Ваше имя:</label>
              <input type="text" name="name" id="name" placeholder="Ваше имя">
            </div>
          </div>

          <div class="col-md-6">
            <div class="botform__form--input">
              <label for="phone">Введите Ваше телефон:</label>
              <input type="tel" name="phone" id="phone" placeholder="Ваше телефон">
            </div>
          </div>
          <button class="-btn" type="submit">Оставить заявку</button>
        </div>
      </form>
    </div>

   </div> -->
